<div id="createTrip" class="modal-header">
  <h3 class="modal-title">Start a Trip</h3>
  <form ng-submit="createTrip()" ng-model="trip">
    <input ng-model="trip.name" type="text" placeholder="trip name" />
    <input ng-model="trip.code" type="text" placeholder="password"/>
    <button type="submit">Submit</button>
  </form>
</div>
