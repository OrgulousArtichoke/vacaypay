<div id='signup'>
  <h1>Sign Up</h1>
  <form name="signupForm" ng-submit='signup()'>
    <input type='text' name='username' ng-model='user.username' required>
    <input type="password" name='password' ng-model='user.password' required>
    <button type="submit">signup</button>
  </form>

  <div class="message" ng-show="signupForm.username.$error.text">
    Please enter a username.
  </div>

  <div class="message" ng-show="signupForm.password.$error.password">
    Please enter a password.
  </div>

  <a ui-sref="/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
